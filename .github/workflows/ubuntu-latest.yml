name: ubuntu-latest

on:
  workflow_dispatch:
    inputs:
      ssh-public-key:
        description: "Public Key (SSH)"
        required: true

jobs:
  ssh-expose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH server
        run: |
          # Install OpenSSH server
          sudo apt-get update
          sudo apt-get install -y openssh-server
          
          # Configure SSH server
          sudo mkdir -p /root/.ssh
          echo "${{ github.event.inputs.ssh-public-key }}" | sudo tee /root/.ssh/authorized_keys
          sudo chmod 600 /root/.ssh/authorized_keys

          # Start SSH server
          sudo service ssh start

      - name: Set up ngrok
        run: |
          # Install ngrok
          sudo snap install ngrok

          # Start ngrok to expose the SSH server
          nohup ngrok tcp 22 > ngrok.log 2>&1 &
          
      - name: Get ngrok URL
        run: |
          # Wait for ngrok to initialize and get the public URL
          sleep 10
          ngrok_url=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "ngrok URL: $ngrok_url"
          echo "{ngrok_url}={$ngrok_url}" >> $GITHUB_OUTPUT
      
      - name: Keep Alive
        run: |
          # Timeout
          sleep 6h
